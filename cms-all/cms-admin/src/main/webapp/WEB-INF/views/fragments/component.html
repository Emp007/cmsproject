						class="icon-bar"></span>
				</button>
				<a href="#" class="navbar-brand">Dashboard</a>
			</div>

			<div id="navbarCollapse" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a th:href="@{/admin/host/getallhost}">Home</a></li>
					<li class="dropdown"><a data-toggle="dropdown"
						class="dropdown-toggle" href="#">System <b class="caret"></b></a>
						<ul role="menu" class="dropdown-menu">
							<li><a th:href="@{/admin/host/getallhost}">Sites</a></li>
						</ul></li>
						 <li class="active"><a th:href="@{/admin/menu/menu-setting}">Menu 
 							Setting</a></li>
				</ul>
			
				<ul class="nav navbar-nav navbar-right">
					<li><a th:href="@{/}"  data-toggle="tooltip" title="Log-out"><i class="glyphicon glyphicon-log-out" style="font-size: 20px"></i></a></li>
				</ul>
			</div>
		</nav>
		</div>	
		<div class="breadcrum_main">
			<div class="container">
				<ol class="breadcrumb">

	</DIV>
	

<footer class="footer-wrapper" th:fragment="preview-footer">
    <div>
        <div class="row footer-nav">
            <div class="col-sm-2 hidden-xs">
                <h4>Our Company</h4>
                <ul>
                    <li><a href="#">About Us</a></li>
                </ul>
            </div>
            <div class="col-sm-2 hidden-xs">
                <h4>News &amp; Events</h4>
                <ul>
                <li><a href="#">Recent News</a></li>
                </ul>
            </div>

            <div class="col-sm-4 hidden-xs">
                <h4>For Clients</h4>
                <ul>
                    <li><a href="#">Intranet</a></li>
                </ul>
            </div>
            <div class="col-sm-4 col-xs-10">
                <div class="copyright">
	                Powered By: <a href="http://www.orangemantra.com" target="_blank">OM</a> — © 2016  All rights reserved.
	            </div>
            </div>   
        </div>
    </div>
</footer>

	<div id="myModal" class="modal fade" role="dialog"
		th:fragment="myModal">
		<div class="modal-dialog">

			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Select a Container</h4>
				</div>
				<form>
					<div class="modal-body">
						<div class="row" id="container" style="padding-top: 10px;">
							<div class="col-sm-4">Container</div>
							<div class="col-sm-4">
								<select class="selectpicker form-control" id="container-select"
									name="containerName">
									<option value="1">Banner</option>
									<option value="2">Blank Container</option>
									<option value="3">Default 2(Page Content)</option>
									<option value="4">Default 3(Page Content)</option>
									<option value="5">Default 4(Page Content)</option>
									<option value="6">Large Column(lg-1)</option>
									<option value="7">Medium Column(md-1)</option>
									<option value="8">Medium Column(md-2)</option>
									<option value="9">Medium Column(md-3)</option>
									<option value="10">Small Column(sm-1)</option>
									<option value="11">Nav Menu</option>
								</select>
							</div>
						</div>
					</div>
					<div id="modelfooter" class="modal-footer">
						<input id="" type="submit" class="addbtn-model btn btn-default"
							data-dismiss="modal" onclick="showcontainer(this.id);" value="Add">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					</div>
				</form>
			</div>
		</div>
	</div>

	<div id="contentModal" class="modal fade" role="dialog"
		th:fragment="contentModal">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Modal Header</h4>
				</div>
				<div class="modal-body">
					<h2>Change Your Content Here</h2>
					<textarea id="contaner-content" name="footerContent">Content goes here....</textarea>
				</div>
				<div class="modal-footer">
					<button type="button" class="contentmodel-btn btn btn-default"
						data-dismiss="modal" onclick="addcontent(this.id);">Save</button>
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
