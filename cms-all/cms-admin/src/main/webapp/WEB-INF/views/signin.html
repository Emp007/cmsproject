<!doctype html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>CMS</title>
<meta name="description" content="">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="apple-touch-icon" href="apple-touch-icon.png">
<object th:include="fragments/header :: head" th:remove="tag" />
</head>

<body style="background-color:#3B8FAD; ">
	<div class="container" style="">
		<div id="loginbox" style="margin-top: 50px; padding-top: 110px;  "
			class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
			<div class="panel panel-info" style="width:500px; background-color:lightblue;  margin:0 auto;">
				<div class="panel-heading" style=" background-color: #0BA1D5;">
					<div class="panel-title" style="color: white;">Sign In For CMS  &nbsp;&nbsp;<i class="glyphicon glyphicon-log-in"></i></div>
					<div
						style="float: right; font-size: 80%;  position: relative; top: -10px">
						<a th:href="@{/}" style="color: white;">Forgot password?</a>
					</div>
				</div>

				<div style="padding-top: 40px" class="panel-body">

					<div style="display: none" id="login-alert"
						class="alert alert-danger col-sm-12"></div>

					<form class="form-narrow" action="#" method="post"
						th:action="@{/authenticate}">

						<div style="margin-bottom: 25px" class="input-group">
							<span class="input-group-addon"><i
								class="glyphicon glyphicon-user"></i></span> <input id="j_username"
								type="text" class="form-control" name="j_username" value=""
								placeholder="username or email">
						</div>

						<div style="margin-bottom: 25px" class="input-group">
							<span class="input-group-addon"><i
								class="glyphicon glyphicon-lock"></i></span> <input id="j_password"
								type="password" class="form-control" name="j_password"
								placeholder="password">
						</div>

						<div class="input-group">
							<div class="checkbox">
								<label> <input id="login-remember" type="checkbox"
									name="_spring_security_remember_me" value="1"> Remember me
								</label>
							</div>
						</div>

                      <div class="form-group">

							<input type="hidden" name="_spring_security_remember_me" />
							<button type="submit"
								class="btn btn-success">Log
								in</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
