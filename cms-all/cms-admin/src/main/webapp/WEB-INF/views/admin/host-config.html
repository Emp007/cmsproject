<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Host</title>
<object th:include="/fragments/header :: cms-head" th:remove="tag" />
<style type="text/css">
#ui-datepicker-div {
	z-index: 99999 !important;
}
.input-group{
 margin-bottom: 25px;
}
</style>
</head>
<body style="background-color:#FFF; ">
	<div class="main-wrapper">
		<div class="app" id="app">
			<i th:replace="/fragments/component :: cms-header"></i>
			<div class="container">
				<div id="create-site" style="margin-top: 50px;"
					class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
					<div class="panel panel-info">
						<div class="panel-heading">
							<div class="panel-title" >Set Up Your Host Config</div>
							<div
								style="float: right; font-size: 80%; position: relative; top: -10px">
							</div>
						</div>

						<div style="padding-top: 30px" class="panel-body">

							<form id="siteform" method="POST" 
							    th:action="@{/admin/host/saveHostConfig}" 
								class="form-horizontal">
								<input type="hidden" name="id" id="id" th:value="${host.id}" />

								<div class="col-sm-4">Host Name :</div>
								<div class="input-group">
									<input id="hostName" type="text" class="form-control"
										name="hostName" placeholder="site name" th:value="${host.hostName}" readonly />
								</div>

								<div class="col-sm-4">Welcome Page</div>
								<div class="input-group col-sm-4">
									<select class="selectpicker form-control" id="status"
										name="hostConfig.welcomePage" required >
										<option th:if="${pages != null}" th:each="page : ${pages}" th:value="${page.pageName}">
											<span th:text="${page.pageName}"></span>
										</option>
									</select>
								</div>
								
								<div class="col-sm-4">Host-Status</div>
								<div class="input-group col-sm-4">
									<select class="selectpicker form-control" name="hostConfig.statusName"
										 required>
										<option value="active" >Active</option>
										<option value="inactive" >Inactive</option>
									</select>
								</div>
								
								<div class="form-group">
									<div class="col-md-12 control">
										<div
											style="border-top: 1px solid #888; padding-top: 15px; font-size: 85%">
											<input type="submit" class="btn btn-primary" value="Save" />
										</div>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- <div th:replace="/fragments/snent :: cms-footer" /> -->
</body>
</html>
