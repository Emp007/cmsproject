<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>SCB Dashboard</title>
<object th:include="/fragments/header :: head" th:remove="tag" />
<link href="../../../resources/css/jquery.multiselect.css" rel="stylesheet"
	media="screen" th:href="@{/resources/css/jquery.multiselect.css}" />
<script type="text/javascript" th:inline="javascript">
function fillData(){
	var select ;
	var user = [[${user}]];
	if(user.id!=null)
	$("#id").val(user.id);

	if(user.name!=null)
	$("#name").val(user.name);

	if(user.email!=null)
	$("#email").val(user.email);

    if(user.loginId!=null)
    $("#loginId").val(user.loginId);
    
    if(user.parentId!=null)
		$("#parentId").val(user.parentId);

	if(user.staffId!=null){
		$("#staffId").val(user.staffId);
	}


    
    if(user.authorities!=null){
   	 var eid = document.getElementById("langOpt");
   	    for (var i = 0; i < eid.options.length; ++i) {
   	        if (eid.options[i].text ===user.authorities )
   	            eid.options[i].selected = true;
   	        	select = user.authorities;
   	        	
   	    }
   	    $('#langOpt').multiselect({
   	        columns: 1,
   	        placeholder: select
   	    });
   	}
    


window.onload = function () { fillData(); }


function validation(){

	var flage = 0;

	var nameName = $("#name").val();
	var email = $("#email").val();
    var loginId = $("#loginId").val();
	var staffId = $("#staffId").val();
	var parentId = $("#parentId").val();






	if(nameName==null || nameName==""){
		alert("Please Enter the User Name")
		 document.getElementById("name").focus();
		return false;
	}

	if(loginId==null || loginId==""){
		alert("Please Enter the Login Id")
		 document.getElementById("loginId").focus();
		return false;
	}

    if(email==null || email==""){
        alert("Please Enter the email")
        document.getElementById("email").focus();
        return false;
    }


	if(staffId==null || staffId=="" ){
		alert("Please Enter the Staff Id")
		 document.getElementById("staffId").focus();
		return false;
	}

	 if (isNaN(staffId) )
	  {
	    alert("Staff Id can only be numeric");
		 document.getElementById("staffId").focus();
	    return false;
	  }

	/*
	 if(isNaN(parentId) ){
		 alert("Parent Id can only be numeric");
		 document.getElementById("name").focus();
		 return false;
	 } */

	 if(isNaN(parentId) ){
		 alert("Parent Id can only be numeric");
		 document.getElementById("parentId").focus();
		 return false;
	 }

	 return true;

}




</script>

</head>
<body>
	<div class="main-wrapper">
		<div class="app" id="app">
			<i th:replace="/fragments/component :: header" ></i>
			<i th:replace="/fragments/component :: sidebar" ></i>

			<div class="sidebar-overlay" id="sidebar-overlay"></div>
			<article class="content dashboard-page">
				<section class="section edit-form">
					<div class="row sameheight-container">
						<div class="col col-xs-12 col-sm-12 col-md-6 col-xl-12 stats-col">
							<div class="dashboard-title">Update User Details</div>
							<form class="" method="POST" id="uploadForm" th:action="@{/admin/user/save}" onsubmit="return validation()"	enctype="multipart/form-data">
								<input type="hidden" name="id" id="id" />
								<div class="row">
									<div class="col-sm-3">
										<label>User Name</label>
									</div>
									<div class="col-sm-6">
										<input class="form-control" type="text" name="name" id="name" />
									</div>
								</div>
								<div class="row">
									<div class="col-sm-3">
										<label>Login Id</label>
									</div>
									<div class="col-sm-6">
										<input class="form-control" type="text" name="loginId" id="loginId" />
									</div>
								</div>
                                <div class="row">
                                    <div class="col-sm-3">
                                        <label>Email</label>
                                    </div>
                                    <div class="col-sm-6">
                                        <input class="form-control" type="text" name="email" id="email" />
                                    </div>
                                </div>
								<div class="row">
									<div class="col-sm-3">
										<label>User Role</label>
									</div>
									<div class="col-sm-6">
										<!-- <select name="langOpt[]" multiple id="langOpt">
											<option value="C++">C++</option>
											<option value="C#">C#</option>
											<option value="Java">Java</option>
											<option value="Objective-C">Objective-C</option>
											<option value="JavaScript">JavaScript</option>
											<option value="Perl">Perl</option>
											<option value="PHP">PHP</option>
											<option value="Ruby on Rails">Ruby on Rails</option>
											<option value="Android">Android</option>
											<option value="iOS">iOS</option>
											<option value="HTML">HTML</option>
											<option value="XML">XML</option>
										</select> -->

										<select  name="authorities"   id="langOpt"  class="form-control form-control-sm">
												<option value="ROLE_RM">ROLE_RM </option>
												<option value="ROLE_SRM">ROLE_SRM </option>
												<option value="ROLE_ADMIN">ROLE_ADMIN </option>
												<option value="ROLE_SEGMENT_HEAD">ROLE_SEGMENT_HEAD</option>
										</select>
									</div>
								</div>
								<div class="row">
									<div class="col-sm-3">
										<label>User Parent Id</label>
									</div>
									<div class="col-sm-6">
										<input class="form-control" type="text" name="parentId" id="parentId" />
									</div>
								</div>
								<div class="row">
									<div class="col-sm-3">
										<label>User Staff Id</label>
									</div>
									<div class="col-sm-6">
										<input class="form-control" type="text" name="staffId" id="staffId" />
									</div>
								</div>

								<div class="row">
									<div class="col-sm-3">
										<input class="btn btn-primary" type="submit" value="Update"/>
									</div>
								</div>
							</form>
						</div>
					</div>
				</section>
			</article>
		</div>
	</div>
	<div th:replace="/fragments/component :: cms-footer" />
