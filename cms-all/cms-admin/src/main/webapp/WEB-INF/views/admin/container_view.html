<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Container List</title>
<object th:include="/fragments/header :: cms-head" th:remove="tag" />
</head>
<body>
<body>
	<div class="main-wrapper">
		<div class="app" id="app">
			<div th:replace="/fragments/component :: cms-header" />
			<div>
				<div id="loginbox" style="margin-top: 50px;" class="">
					<div class="panel panel-info">
						<div class="panel-heading">
							<div class="panel-title">Containers</div>
							<div
								style="float: right; font-size: 80%; position: relative; top: -10px">
								<!-- <div th:replace="/fragments/component :: add-select-control" /> -->
								<div id="navbarCollapse" class="collapse navbar-collapse"
									style="margin-top: -17px;" th:fragment="add-select-control">
									<ul class="nav navbar-nav">
										<li class="dropdown"><a data-toggle="dropdown"
											class="dropdown-toggle" href="#">Add New <b class="caret"></b></a>
											<ul role="menu" class="dropdown-menu">
												<li><a th:href="@{/admin/container/newContainer}">Container</a></li>
											</ul></li>
									</ul>
								</div>
							</div>
							<div
								style="float: right; font-size: 80%; position: relative; top: -10px">
							</div>
						</div>

						<div style="padding-top: 30px" class="panel-body">

							<div style="display: none" id="login-alert"
								class="alert alert-danger col-sm-12"></div>

							<div class="table-responsive">
								<table id="tabvccTable"
									class="table table-striped table-bordered table-hover">
									<thead>
										<tr>
											<th>Name</th>
											<!-- <th>Type</th>
 -->
											<th>Description</th>
											<!-- <th>Content</th> -->
										</tr>
									</thead>
									<tbody>
										<tr
											th:onclick="'javascript:rowClicked(\'' + ${container.id} + '\');'"
											th:if="${container != null }"
											th:each="container : ${containers}">
											
											<td><a th:href="@{/admin/container/}+${container.id}"
												th:if="${container.name != null }"
												th:text="${container.name}"></a></td>
											
											<td th:if="${container.description != null }"
												th:text="${container.description}"></td>
										</tr>
									<tbody>
								</table>
								<div class="clearfix"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:replace="/fragments/component :: cms-footer" />
</body>
</html>
