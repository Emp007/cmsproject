<!DOCTYPE html>
<html>
<head>
<title>CMS Container Update</title>
<object th:include="/fragments/header :: cms-head" th:remove="tag" />
<link href="../../../resources/css/jquery.multiselect.css"
	rel="stylesheet" media="screen"
	th:href="@{/resources/css/jquery.multiselect.css}" />
</head>
<body>
	<div class="main-wrapper">
		<div class="app" id="app">
			<i th:replace="/fragments/component :: cms-header"></i>
			<div class="container">
				<div id="create-site" style="margin-top: 50px;"
					class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
					<div class="panel panel-info">
						<div class="panel-heading">
							<div class="panel-title">Update Container</div>
							<div
								style="float: right; font-size: 80%; position: relative; top: -10px">
							</div>
						</div>

						<div style="padding-top: 30px" class="panel-body">

							<div style="display: none" id="login-alert"
								class="alert alert-danger col-sm-12"></div>

							<form id="siteform" method="POST"
								th:action="@{/admin/container/updateContainer}"
								data-parsley-validate class="form-horizontal"
								enctype="multipart/form-data">
								<input type="hidden" name="id" id="id"
									th:value="${container.id}" />

								<div class="col-sm-4">Name</div>
								<div style="margin-bottom: 25px" class="input-group">
									<input id="name" type="text"
										th:value="${container.name}" class="form-control"
										name="name" value="" placeholder="container name">
								</div>

								<div class="modal-body">
									<div class="row" id="container"
										style="padding-top: 10px; margin-bottom: 25px" >
										<div class="col-sm-4">Description :</div>
										<div class="col-sm-4">
											<input id="description" type="text"
										        th:value="${container.description}" class="form-control"
										         name="description" value="" placeholder="description">
										</div>
									</div>
								</div>

								<div class="form-group">
									<div class="col-md-12 control">
										<div
											style="border-top: 1px solid #888; padding-top: 15px; font-size: 85%">
											<input type="submit" class="btn btn-success" value="Update" />
										</div>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:replace="/fragments/component :: cms-footer" />
</body>
</html>
