
<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>CMS Dashboard</title>
<object th:include="/fragments/header :: cms-head" th:remove="tag" />
<link href="../../../resources/css/jquery.multiselect.css"
	rel="stylesheet" media="screen"
	th:href="@{/resources/css/jquery.multiselect.css}" />
	
	<script type="text/javascript" th:inline="javascript">
	$(function() {
		/* for initializing j query date picker*/
		$("#datepicker1, #datepicker2").datepicker();
	});
</script>
<style type="text/css">
#ui-datepicker-div {
	z-index: 99999 !important;
}
</style>
</head>
<body style="background-color:#fff; ">
	<div class="main-wrapper">
		<div class="app" id="app">
			<i th:replace="/fragments/component :: cms-header"></i>
			<div class="container">
				<div id="create-site" style="margin-top: 50px;"
					class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
					<div class="panel panel-info">
						<div class="panel-heading" >
							<div class="panel-title">Update Project</div>
							<div
								style="float: right; font-size: 80%; position: relative; top: -10px">
							</div>
						</div>

						<div style="padding-top: 30px" class="panel-body">

							<div style="display: none" id="login-alert"
								class="alert alert-danger col-sm-12"></div>

							<form id="siteform" method="POST"
								th:action="@{/admin/host/updateHost}" data-parsley-validate
								class="form-horizontal" enctype="multipart/form-data" th:object="${host}">
								<input type="hidden" name="id" id="id" th:field="*{id}" />

								<div class="col-sm-4">Host Name</div>
								<div style="margin-bottom: 25px" class="input-group">
									<input id="hostName" type="text" class="form-control"
										name="hostName" value="" placeholder="site name"
										th:field="*{hostName}">
								</div>

								<div class="col-sm-4">Status</div>
								<div style="margin-bottom: 25px" class="input-group">
									<select class="selectpicker form-control" id="status"
										name="status" th:field="*{status}">
										<option  value="Deactive">Deactive</option>
										<option  value="Active">Active</option>
									</select>
								</div>

								<div class="col-sm-4">Type :</div>
								<div style="margin-bottom: 25px" class="input-group">
									<select class="selectpicker form-control" id="type" name="type" th:field="*{type}">
										<option value="Trial">Trial</option>
										<option value="Licence">Licence</option>
									</select>
								</div>

								<div class="col-sm-4">Strat Date :</div>
								<div class="form-group">
									<div class="input-append date form_datetime">
										<input type="text" id="datepicker1" name="startDate" th:field="*{startDate}" >
									</div>
								</div>

								<div class="col-sm-4">Expire Date :</div>
								<div class="form-group">
									<div class="input-append date form_datetime">
										<input type="text" id="datepicker2" name="expireDate" th:field="*{expireDate}">
									</div>
								</div>
								<div class="col-sm-4">Alias:</div>
								<div style="margin-bottom: 25px" class="input-group">
									<input id="alias" type="text" class="form-control"
										name="alias" value="" placeholder="site name"
										th:field="*{alias}">
								</div>

								<div class="col-sm-4">IndexpageURL :</div>
								<div style="margin-bottom: 25px" class="input-group">
									<input id="indexpageURL" type="text" class="form-control"
										name="indexpageURL" value="" placeholder="indexpageURL" th:field="*{indexpageURL}">
								</div>

								<div class="form-group">
									<div class="col-md-12 control">
										<div
											style="border-top: 1px solid #888; padding-top: 15px; font-size: 85%">
											<input type="submit" class="btn btn-primary" value="Update" />
										</div>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- <div th:replace="/fragments/component :: cms-footer" /> -->
</body>
</html>
