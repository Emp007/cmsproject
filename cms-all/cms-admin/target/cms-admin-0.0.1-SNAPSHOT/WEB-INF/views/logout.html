<!doctype html>
<html class="no-js" lang="en" xmlns:th="www.thymeleaf.org">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>SCB</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" href="apple-touch-icon.png">
		<object th:include="fragments/header :: cms-head" th:remove="tag" />
        <!-- Theme initialization -->

<style type="text/css">
.auth {
	position: absolute;
	width: 100%;
	left: 0;
	background: cornflowerblue;
}

.auth-container{
    width: 450px;
    min-height: 330px;
    position: absolute;
    top: 50%;
    left: 50%;
    -webkit-transform: translateY(-50%) translateX(-50%);
    transform: translateY(-50%) translateX(-50%)
}

.auth-container .auth-content-logout {
    min-height: 260px;
    padding: 30px 50px;
}

.massage-pass {
    text-align: center;
    color: #fff;
    font-size: 16px;
    position: relative;
}

.massage-pass-dip {
    background: rgba(0, 0, 0, 0) url(../assets/dotted.png) no-repeat scroll center center;
    content: "";
    display: inline-block;
    height: 10px;
    width: 100%;
    margin-top: 30px;
} 	 	 

.btn.btn-primary.btn-log {
    border-radius: 5px;
    color: #ffffff;
    background-color: #f7b100;
    border-color: #f7b100;
    padding: 0;
    height: 40px;
}
</style>
</head>

    <body>
        <div class="auth">
            <div class="auth-container">
                <div class="card1">
                    <header class="auth-header">
                        <h1 class="log-title"><img th:src="@{/resources/assets/logout.png}" alt="SCB"></h1>
					</header>
                    <div class="auth-content-logout">
                        <p class="massage-pass">You have been logged out</p>
						<div class="massage-pass-dip"></div>
							<form class="form-narrow form-horizontal" action="#" method="GET" th:action="@{/}">
							 <div class="form-group"> 
							<button type="submit" class="btn btn-block btn-primary btn-space btn-log">Log in</button> 
							</div> 
							</form>
				    </div>
                </div>
            </div>
        </div>
        <!-- Reference block for JS -->
       <!--  <script src="js/vendor.js"></script>
        <script src="js/app.js"></script> -->
    </body>

</html>
