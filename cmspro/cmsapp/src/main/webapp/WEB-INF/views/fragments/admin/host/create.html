<!DOCTYPE html>
<html lang="en">
<head>
<div th:replace="component :: cssLoad"></div>

<div th:replace="component :: title"></div>
</head>
<body>
	<div class="row">
		<div class="col-sm-12">
			<div th:replace="component :: cmsHeader"></div>
		</div>
	</div>
	<form action="#" th:action="@{/admin/host/save}" method="post">
		<div class="container">
			<div class="row">
				<div class="col-sm-3"></div>
				<div class="col-sm-6 jumbotron text-center">
					<div class="row">
						<div class="col-sm-4">
							<strong>Your Host</strong>
						</div>
						<div class="col-sm-8">
							<input name="hostName" id="hostName" required="required"
								type="text" class="form-control" />
						</div>
					</div>
					<br />
					<div class="row">
						<div class="col-sm-4">
							<strong>Alias Name</strong>
						</div>
						<div class="col-sm-8">
							<input name="aliasName" type="text" class="form-control" />
						</div>
					</div>
					<br /> <br />
					<div class="row">
						<div class="col-sm-12">
							<input class="btn btn-sm btn-success" type="submit" value="Save" />
						</div>
					</div>
				</div>

			</div>
		</div>
	</form>
	<div th:replace="component :: jsLoadCreateHost"></div>
</body>
</html>
