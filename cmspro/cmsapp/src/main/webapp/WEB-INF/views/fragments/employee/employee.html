<!DOCTYPE html>
<html lang="en">
    <head> 
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">


		<!-- Website Font style -->
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
		
		<!-- Google Fonts -->
		<link href='https://fonts.googleapis.com/css?family=Passion+One' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>
		
		<link th:href="@{/resources/anguler/css/myCss.css}" href='/resources/anguler/css/myCss.css' rel='stylesheet' type='text/css'>
		
		<title>Employee</title>
	</head>
	<body>
		<div th:replace="component :: title"></div>
		<div class="container">    
	        <div class="table-responsive">
		        <table width="50%">
		        	<tbody>
		        		<tr>
		        			<th>ID</th>
		        			<th>NAME</th>
		        			<th>SSN</th>
		        			<th>SALARY</th>
		        		</tr>
		        		<tr th:each="employee : ${data.employees}" >
		        			<td><span th:text="${employee.id}"></span></td>
		        			<td><span th:text="${employee.name}"></span></td>
		        			<td><span th:text="${employee.ssn}"></span></td>
		        			<td><span th:text="${employee.salary}"></span></td>
		        		</tr>
		        	</tbody>
		        </table>
	        </div>
	    </div>
		<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		
		<script type="text/javascript" th:src="@{/resources/anguler/js/myJs.js}" src="/resources/anguler/js/myJs.js"></script>
	</body>
</html>
