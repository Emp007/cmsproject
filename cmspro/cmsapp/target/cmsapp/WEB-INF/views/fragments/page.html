<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <div class="row modal-header modal-footer" style="margin-top:200px;">
  	<div class="col-sm-2">Page Name</div>
  	<div class="col-sm-2"><input type="text" id="pageName" /></div>
  	<div class="col-sm-6" style="text-align: center;">
  		<!-- TODO for Page Content -->
  			<button type="button" class="btn btn-info btn-sm"
					data-toggle="modal" data-target="#contentModal">Choose Page Content.!</button>

				<!-- Modal -->
				<div class="modal fade" id="contentModal" role="dialog"
					style="text-align: center;">
					<div class="modal-dialog modal-lg" style="width: 1270px;">

						<!-- Modal content-->
						<div class="modal-content">
							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal">&times;</button>
								<h4 class="modal-title">Modal Page Content</h4>
							</div>
							<div class="modal-body">
								<p>Some text in the modal HEADER.</p>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-default"
									data-dismiss="modal">Close</button>
							</div>
						</div>

					</div>
				</div>
  		
  	</div>
  	<div class="col-sm-2"><button class="btn btn-success btn-sm">Save Page</button></div>
  </div>
</div>

</body>
</html>
