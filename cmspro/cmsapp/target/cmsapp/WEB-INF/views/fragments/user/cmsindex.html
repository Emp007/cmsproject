<html>
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<style>
div.container {
	width: 100%;
	border: 1px red;
}

label textarea {
	vertical-align: right;
}

aside {
	width: 200px;
	height: 610px;
	background-color: yellow;
	padding: 10em;
	color: red;
	float: right;
	text-align: center;
}

section {
	float: left;
	width: 200px;
	height: 610px;
	color: red;
	background-color: yellow;
	padding: 10em;
	text-align: center;
}

header, footer {
	padding: 3em;
	color: red;
	background-color: orange;
	clear: left;
	text-align: center;
}

nav {
	float: left;
	max-width: 160px;
	margin: 0;
	padding: 10em;
}

nav ul {
	list-style-type: none;
	padding: 7em;
}

article {
	margin-left: 170px;
	border-left: 1px solid gray;
	padding: 20em;
	overflow: hidden;
	color: red;
	text-align: center;
}

#menu {
    width: 550px;
    height: 35px;
    font-size: 16px;
    font-family: Tahoma, Geneva, sans-serif;
    font-weight: bold;
    text-align: center;
    float : right;
    text-shadow: 3px 2px 3px #333333;
    /* background-color: #8AD9FF; */
    border-radius: 8px;
}

#menu ul {
    height: auto;
    padding: 8px 0px;
    margin: 0px;
}

#menu li {
display: inline;
padding: 10px;
}


#menu a {
    text-decoration: none;
    color: #00F;
    padding: 8px 8px 8px 8px;
}

</style>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<div th:utext="${data.page.content}"></div>
</body>
</html>
